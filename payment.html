<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="/add-payment">
        <label for="student">Select Student</label>
        <select id="student" name="student_id">
            <!-- Optionally, populate this from the database -->
        </select>
    
        <label for="amount_due">Amount Due</label>
        <input type="number" id="amount_due" name="amount_due" required>
    
        <label for="amount_paid">Amount Paid</label>
        <input type="number" id="amount_paid" name="amount_paid" required>
    
        <label for="semester">Semester</label>
        <input type="text" id="semester" name="semester" required>
    
        <button type="submit">Add Payment</button>
    </form>
    
</body>
</html>
